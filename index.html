  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        const l = window.location;
        if (l.search) {
          const q = new URLSearchParams(l.search);
          const p = q.get('p');
          if (p) {
            sessionStorage.setItem('redirect', p + (q.get('q') ? ('?' + q.get('q')) : ''));
          }
        }
      })();
    </script>
  </body>
</html>
